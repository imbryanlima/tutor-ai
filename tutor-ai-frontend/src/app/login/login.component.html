<div class="container mt-5 auth-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 mb-5 bg-white rounded">
        <div class="card-header text-center auth-header">
          <h2>Fazer Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                class="form-control"
                placeholder="seu.email@exemplo.com"
              />
            </div>

            <div class="form-group mb-3">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
                class="form-control"
                placeholder="Mínimo 6 caracteres"
              />
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100 mt-3">
              Entrar
            </button>
          </form>
          <p class="mt-3 text-center">
            Ainda não tem conta? <a [routerLink]="['/register']">Cadastre-se aqui</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
